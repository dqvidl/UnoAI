<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnoAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Intro screen with animated convo -->
<div class="intro-container" id="introContainer">
  <h1>UnoAI: The Reverse Chatbot!</h1>
  <div class="intro-chat" id="introChat">
    <!-- Intro messages will be added dynamically -->
  </div>
  <button id="startBtn">Letâ€™s Play!</button>
</div>

<!-- Main app container, hidden initially -->
<div class="main-container" id="mainContainer" style="display: none;">
  <!-- Welcome message with Uno Reverse flair -->
  <h1><span style="color: #ff4d4d;">Uno Reverse!</span> Welcome, <span id="currentUser"></span>!</h1>
  <!-- AI selection section -->
  <div class="ai-selection">
    <h2>Choose Your AI to Impersonate:</h2>
    <button class="ai-btn" data-ai="mrChatGPT">Mr. ChatGPT</button>
    <button class="ai-btn" data-ai="deepSpeak">DeepSpeak</button>
    <button class="ai-btn" data-ai="teacherBot">TeacherBot</button>
  </div>
  <!-- Chat interface, hidden until an AI is selected -->
  <div class="chat-container" style="display: none;">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Respond as the AI...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <!-- Leaderboard section -->
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
<!-- Audio elements for sound effects -->
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="sendSound" src="sounds/send.mp3"></audio>
<audio id="scoreSound" src="sounds/score.mp3"></audio>
</html>
